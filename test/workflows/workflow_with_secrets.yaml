secrets:
  environment:
    ENVIRONMENT_VARIABLE: SECRET_KEY
  files:
    - "test/secrets/secrets.yaml"

steps:
  - name: Step
    task:
      type: Cookiecutter/GenerateProjectDirectory
      parameters:
        template_url_field_name: "{secret:SECRET_KEY}"
        parameters_field_name: "{secret:secret_key1}"
        output_dir: "dir1/dir2"
